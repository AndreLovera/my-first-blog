{% extends 'blog/base.html' %}

{% block content %}
                
                {% for post in posts %}      
                		
                		<h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}:</a></h1>
                		<p>Creado en: {{post.created_date}}</p>
                		<p>Publicado en: {{post.published_date}}</p>                	               
                {% endfor %}

{% endblock %}
